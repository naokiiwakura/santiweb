<nb-card>
    <nb-card-header>
      Lista de Partidos
    </nb-card-header>
  
    <nb-card-body>
        <table class="table table-striped table-partido">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Nome</th>
                <th scope="col">Sigla</th>
                <th scope="col">Login</th>
                <th scope="col">Ações</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let partido of listaPartido">
                <th scope="row">{{partido.id}}</th>
                <td>{{partido.nome}}</td>
                <td>{{partido.sigla}}</td>
                <td>{{partido.login}}</td>
                <td>
                    <button type="button" class="btn btn-sm btn-success mr-1"><i class="fas fa-edit"></i></button>
                    <button type="button" class="btn btn-sm btn-danger mr-1"><i class="far fa-trash-alt"></i></button>
                </td>
              </tr>
            </tbody>
          </table>
    </nb-card-body>
  </nb-card>
